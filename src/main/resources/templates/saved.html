<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Articles</title>
    <style>
        *{
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 30px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>



<body>

    <h1>Saved Articles</h1>

    <table style="padding-left: 6%; ">
        <tr th:each="articles : ${see}">
            <td>
                <a data-th-href="@{'/news/'+${articles.id}}" th:text="${articles.title}"></a>
            </td>
        </tr>
    </table>

    <a href="/" style="margin-top: 10%;">Back To Home</a>
    
</body>
</html>
